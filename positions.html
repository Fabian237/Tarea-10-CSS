<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Posicionamiento CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 150px;
            margin-bottom: 20px;
        }

        .static {
            position: static; /* Posición estática */
        }

        .relative {
            position: relative; /* Posición relativa */
            top: 50px;
            left: 50px;
        }

        .fixed {
            position: fixed; /* Posición fija */
            bottom: 20px;
            right: 20px;
        }

        .absolute {
            position: absolute; /* Posición absoluta */
            bottom: 20px;
            left: 20px;
        }

        .sticky {
            position: sticky; /* Posición pegajosa */
            top: 20px;
        }

        p {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Posicionamiento CSS</h2>
    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box fixed">Fixed</div>
        <div class="box absolute">Absolute</div>
        <div class="box sticky">Sticky</div>
    </div>
    <p>
        Este es un ejemplo de cómo usar las diferentes posiciones CSS: static, relative, fixed, absolute y sticky.<br>
        Puedes ver cómo cada caja se comporta con diferentes posiciones aplicadas.
    </p>
</body>
</html>
