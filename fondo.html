<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Backgrounds</title>
    <style>
        /* Estilos CSS */
        .background-color-example {
            background-color: #3498db; /* Color de fondo utilizando HEX. */
            color: white; /* Texto en color blanco para contraste. */
            text-align: center; /* Centrar el texto horizontalmente. */
            padding: 20px; /* Espaciado interno. */
            opacity: 0.8; /* Opacidad del fondo. */
        }

        .background-image-example {
            background-image: url('initiald.jpg'), linear-gradient(rgba(0,0,128,0.5), rgba(0,0,128,0.5)); /* Imagen de fondo con efecto azul marino translúcido. */
            background-repeat: no-repeat; /* No repetir la imagen. */
            background-position: center; /* Centrar la imagen de fondo. */
            color: white; /* Texto en color blanco para contraste. */
            text-align: center; /* Centrar el texto horizontalmente. */
            padding: 20px; /* Espaciado interno. */
        }
    </style>
</head>
<body>

    <h1>Backgrounds en CSS</h1>

    <div class="background-color-example">
        <p>Este es un ejemplo de un color de fondo con opacidad y texto centrado.</p>
    </div>

    <div class="background-image-example">
        <p>Este es un ejemplo de una imagen de fondo con un efecto azul marino translúcido y texto centrado.</p>
    </div>

</body>
</html>
