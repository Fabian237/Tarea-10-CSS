<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corners with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 20px; /* Borde redondeado */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            display: inline-block;
            margin: 20px;
        }

        .box:hover {
            transform: translateY(-10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Rounded Corners with CSS</h2>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
