<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Autos JDM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autos JDM</h1>
        <table>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>AÃ±o</th>
                <th>Motor</th>
            </tr>
            <tr>
                <td>Honda</td>
                <td>Civic Type R</td>
                <td>2022</td>
                <td>2.0L VTEC Turbo</td>
            </tr>
            <tr>
                <td>Toyota</td>
                <td>Supra</td>
                <td>2021</td>
                <td>3.0L Twin-Turbo</td>
            </tr>
            <tr>
                <td>Nissan</td>
                <td>Skyline GT-R</td>
                <td>2002</td>
                <td>2.6L RB26DETT</td>
            </tr>
        </table>
    </div>
</body>
</html>
