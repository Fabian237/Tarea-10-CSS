<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Colores</title>
    <style>
        /* Estilos CSS */
        .rgb-color {
            background-color: rgb(255, 0, 0); /* Color rojo utilizando RGB. */
            color: white; /* Texto en color blanco para contraste. */
        }

        .hex-color {
            background-color: #00FF00; /* Color verde utilizando HEX. */
            color: white; /* Texto en color blanco para contraste. */
        }
    </style>
</head>
<body>

    <h1>Colores en CSS</h1>

    <div class="rgb-color">
        <p>Este es un ejemplo de color utilizando RGB (255, 0, 0) que representa el color rojo.</p>
    </div>

    <div class="hex-color">
        <p>Este es un ejemplo de color utilizando HEX (#00FF00) que representa el color verde.</p>
    </div>

</body>
</html>
