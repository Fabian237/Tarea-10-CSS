<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estilizado de Enlaces con CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Estilo para los enlaces no visitados */
        a:link {
            color: #007bff; /* Color azul */
            text-decoration: none; /* Sin subrayado */
        }

        /* Estilo para los enlaces visitados */
        a:visited {
            color: #4caf50; /* Color verde */
        }

        /* Estilo para los enlaces cuando el cursor est치 sobre ellos */
        a:hover {
            color: #ff5722; /* Color naranja */
        }

        /* Estilo para los enlaces activos */
        a:active {
            color: #f44336; /* Color rojo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo de Estilizado de Enlaces con CSS</h1>
        <p>
            Este es un ejemplo de c칩mo estilizar enlaces utilizando las seudoclases de CSS.<br>
            Los enlaces pueden tener diferentes estilos para cuando no han sido visitados, han sido visitados,<br>
            cuando el cursor est치 sobre ellos y cuando est치n activos.
        </p>
        <p>
            <a href="https://www.w3schools.com/css/css_link.asp" target="_blank">Enlace a W3Schools</a>
        </p>
    </div>
</body>
</html>
